<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download | QR Generator Studio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 14px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.45);
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: block;
            padding: 14px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        a.button:hover {
            background: #005fd1;
        }

        a.secondary {
            color: #0078ff;
            text-decoration: none;
            font-size: 14px;
        }

        a.secondary:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="box">
        <h2>QR File Ready ðŸŽ‰</h2>
        <p>Your QR Excel file has been generated successfully.</p>

        <a class="button" href="{{ download_url }}">
            Download QR Excel
        </a>

        <a class="secondary" href="/">
            Upload another file
        </a>
    </div>
</div>
</body>
</html>
