<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Excel Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.55),
                rgba(0, 0, 0, 0.55)
            ),
            url("/static/bg.jpg") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .upload-box {
            border: 2px dashed #4a90e2;
            padding: 30px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            background: #f3f8ff;
            border-color: #2563eb;
        }

        input[type="file"] {
            display: none;
        }

        .upload-text {
            font-size: 15px;
            color: #2563eb;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }

        footer {
            margin-top: 18px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <form class="card" method="POST" enctype="multipart/form-data">
        <img src="image.png" class="logo" alt="QR Excel Studio">

        <h1>QR Excel Studio</h1>
        <p>Upload your Excel file to generate QR codes instantly</p>

        <label class="upload-box">
            <input type="file" name="excel" accept=".xlsx" required>
            <div class="upload-text">ðŸ“‚ Click to upload Excel (.xlsx)</div>
        </label>

        <button type="submit">Generate QR Codes</button>

        <footer>
            Secure â€¢ Fast â€¢ No Installation Needed
        </footer>
    </form>

</body>
</html>
