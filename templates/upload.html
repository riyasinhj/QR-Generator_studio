<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Excel Studio</title>
</head>
<body>

    <h1>QR Excel Generator</h1>
    <p>Upload an Excel file to generate QR codes</p>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="excel" required>
        <br><br>
        <button type="submit">Upload Excel</button>
    </form>

</body>
</html>
